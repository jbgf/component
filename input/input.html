                <script type="text/javascript">
                    function validator02(){
                        validator("#myform02");
                        function validator(formId){
                            if($(formId).length == 0)return;
                            /*向插件添加不允许特殊字符的方法*/
                            /*！！！如果addMethod没反应可以在 additional-methods.js 文件中添加或者在 jquery.validate.js 文件中添加。建议一般写在 additional-methods.js 文件中。*/
                            /*jQuery.validator.addMethod("specialCharValidate", function(value, element) { 
                            var pattern = new RegExp("[`~!@%#$^&*()=|{}':;',　\\[\\]<>/? \\.；：%……+￥（）【】‘”“'。，、？]"); 
                            return this.optional(element)||!pattern.test(value) ; 
                            },"不允许包含特殊符号!"); */
                            
                            /*存放原先的提示信息*/
                            var t = $(formId).find(".tips");
                            var b = [];
                                t.each(function(i,e){
                                  b.push($(e).html());
                                })
                             
                            
                            $(formId).validate({
                                 rules: {
                                          "data[title]":{
                                              required:true,
                                              maxlength:20,
                                              specialCharValidate:true
                                            },
                                          "email":{
                                                required:true,
                                                email:true
                                          },
                                          "data[text]":{
                                            required:true,
                                            maxlength:500
                                          },
                                          "data[code]":"required"
                                        },
                                 messages:{
                                        "data[title]":{
                                                required:"请填写您的姓名",
                                                maxlength:"小于等于20个字符（包括A-Z、a-z、0-9、汉字、不含特殊符号）"
                                            },
                                        "email":{
                                                required:"请填写您的邮箱",
                                                email:"邮箱格式不正确"
                                            },
                                        "data[text]":{
                                                  required:"请填写留言内容",
                                                  maxlength:"小于等于500字符"
                                                },
                                        "data[code]":"请填写验证码"
                                 },
                                 errorPlacement: function (label, element) {
                                        $(element).nextAll(".tips").html(label.text()).css({color:"red"})
                                 },
                                 success:function(label,element){
                                        var index = $(formId).find(":input").index($(element));
                                        /*还原回原来的提示信息*/
                                        $(element).next(".tips").html(b[index]).css({color:"#b5b5b5"});
                                        

                                 }
                            });
                            
                        }
                    }
                </script>

                <script type="text/javascript">
                    function validator_tooltip01(){

                        jQuery.validator.addMethod("isTel", function(value,element) {   
                            var length = value.length;   
                            var mobile = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/;   
                            var tel = /^(\d{3,4}-?)?\d{7,9}$/g;       
                            return this.optional(element) || tel.test(value) || (length==11 && mobile.test(value));   
                        }, "请正确填写您的联系方式"); 
                        
                        $("#myform").validate({
                             rules: {
                                      "data[title]":"required",
                                      "data[nature]":"required",
                                      "data[mobile]":{
                                        required:true,
                                        isTel:true
                                      }
                                    },
                              messages:{
                                    "data[title]":"请填写公司名称",
                                    "data[nature]":"请填写行业",
                                    "data[mobile]":{
                                        required:"请填写联系方式"
                                    }
                                },
                              errorPlacement: function (label, element) {
                                $(element).tooltip('destroy'); /*必需*/
                                $(element).attr('title', $(label).text()).tooltip({
                                    template: '<div class="tooltip01" role="tooltip"><div class="tooltip01-arrow"></div><div class="tooltip01-inner"></div></div>',
                                    placement:"right"
                                }); 
                              }
                        });
                        
                    }
                </script>
