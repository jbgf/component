			<script type="text/javascript">


                (function navbar(){
					var navbar = $('.navbar-line06');
                    var st = 180;
                    var navs = navbar.find('.navbar-block');
                    var naver = $('naver_0');
                    var uls = navs.find("ul");
                    var height ;
                    navs.mouseenter(function () {
                        var ul = $(this).find("ul");
                        if(ul.length == 0){
                            navbar.css('margin-bottom',0);
                        }else{}
                        uls.hide();
                        ul.show(0,function(){
                            height ? "" : height = $(this).height();

                            navbar.css('margin-bottom',height)
                        });

                    })
                    navs.each(function(i,e){
                        if($(this).hasClass("on") && $(this).find("ul").length > 0){
                            height ? "" : height = $(this).find('.naver_0').height();
                            navbar.css('margin-bottom',height)
                        }
                    })
					/*背景图片相关*/
                    navbar.find('.navLink').wrapInner('<span class="text">').addClass("divider").prepend('<div class="bg"></div>').first().removeClass("divider");
                })();
			</script>

                (function navbar(){

                    var st = 180;
                    $('.navbar-line05 .navbar-block').mouseenter(function () {

                        $(this).find('ul').stop(false, true).slideDown(st);
