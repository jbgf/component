<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
	<link rel="stylesheet" type="text/css" href="/css/base.css">
	<link rel="stylesheet" type="text/css" href="/css/frame.css">
	<link rel="stylesheet" type="text/css" href="/css/button.css">

	<link rel="stylesheet" type="text/css" href="/css/content.css">

	<script type="text/javascript" src="/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="/js/layer/layer.js"></script>
	<script type="text/javascript" src="/js/index.js"></script>
	
	<script type="text/javascript">
		$(function(){
			$("#modal_wrapper").set({
				brandName:"modal && dialogBox",
				rowBlock:4
			});
		});
		
	</script>
</head>
<body>
	<div class="bg extend-width bg-black">
		<div class="container1200">
			<div class="line ">	
				<div class="block block-1 ">
					<div class="brandName white"></div>
				</div>
			</div>
		</div>
	</div>	
	
	<div id="modal_wrapper" class="container1200">
		<div class="box">
			<a id="heart-btn03" class="button heart-btn" href="#" data-plugin="hammer" data-p-casename="layer_content01" data-type="ModalBox">
                <img class="heart" src="/img/btnicon01.png">
            </a>
            <script type="text/javascript">
            	function layer_content01(){
					$("#heart-btn03").click(function(e){
						
						
						var layer_content = layer.open({
							  type: 1,
							  /*skin: 'touch_layer',*/
							  title: false,
							  closeBtn: 0,
							  shadeClose: true,
							  fix: false,
							  area:["1020px","580px"],
							  content: '<div id="l_c_img01"><img src="/img/background02.jpg"></div>',
							  success:function(layero, index){
							    	
							  }
						});
					})
					
					
				}
            </script>
		</div>
		<div class="box">
			<a id="heart-btn02" class="button heart-btn" href="#" data-plugin="layer" data-p-casename="layer_iframe01" data-type="ModalBox">
                <img class="heart" src="/img/btnicon01.png">
            </a>
            <script type="text/javascript">
            	function layer_iframe01(){
					$(document).on("click","#heart-btn02",function(){
						
						var iframe = layer.open({
										type: 2,
										fix: false,
									    title: false,
									    shadeClose: true,
									    area: ['1000px', '500px'],
									    move: false,
									    content: "/special/special.html",
									    scrollbar: false,
									    closeBtn: 1, /*0没有*/
									    success:function(layero, index){
									    	/*iframe的获取；*/
									    	var $iframe = $("iframe").contents();
									    	$iframe.find(".brandName ").append("<div  style='color:red;'>哈哈iframe被我控制了,点我关闭</div>").on("click",function(){
									    		layer.close(iframe)
									    	})
									    }
									});
						/*全屏*/
						/*layer.full(iframe);*/
					});
				}
            </script>
            
		</div>
		<div class="box" data-block="2">
			
            <a id="heart-btn01" class="button heart-btn" href="#">
                <img class="heart" src="/img/btnicon01.png">
            </a>
            
			<div id="modalBox01" class="modalBox fade modalBox01" data-plugin="modalBox" data-p-casename="modalBox01" data-type="ModalBox">
			  		<div class="modalBox-dialog" role="document">
					    <div class="modalBox-content">
					      <div class="modalBox-header">
						        <button type="button" class="close" data-dismiss="modalBox" aria-label="Close">
						          <span aria-hidden="true">&times;</span>
						        </button>
									<h4 class="modalBox-title">管理员</h4>
					      </div>
					      <div class="modalBox-body middleTable">
								<div class="linkWrapper line middleRow">
									
						            <div class="button_group01 clear">
						                <div class="row">
						                    <div class="block block-2 link-zone">
						                        <a class="link-wrapper">
						                            <div class="circle_c_link">
						                                <img class="img-center" src="/img/icon001.png">
						                            </div>
						                            <div class="LinkText">关于我们</div>
						                        </a>
						                    </div>
						                    <div class="block block-2 link-zone">
						                        <a class="link-wrapper">
						                            <div class="circle_c_link">
						                                <img class="img-center" src="/img/icon002.png">
						                            </div>
						                            <div class="LinkText">产品检测范围</div>
						                        </a>
						                    </div>
						                </div>
						            </div>
								</div>	     
					      </div>
					    </div>
				  </div>
			</div>
			
			<script type="text/javascript">
				function modalBox01(){
					$(document).on("click","#heart-btn01",function(){
						$("#modalBox01").modalBox();
					});
				}
				
			</script>
		</div>
