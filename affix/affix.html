<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script type="text/javascript" src="/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/layer/layer.js"></script>

</head>
<body style="height:1000px;">
<script type="text/javascript">

    var c = function(){
        $(function(){
            $("#affixBox").set({
                brandName:"affix",
                rowBlock:1
            });
        });
    }
    commonHead(c);
</script>
<div class="bg extend-width bg-black">
    <div class="container1200">
        <div class="line ">
            <div class="block block-1 ">
                <div class="brandName white"></div>
            </div>
        </div>
    </div>
</div>
<div id="affixBox" class="" ><!-- data-set="set" -->
    <div class="box" data-title="myScrollspy1" data-p-casename="myScrollspy1" data-plugin="bootstrap">
        <!-- scollspy start -->
        <div  id="myScrollspy1">
            <div class="row">
                <div class="container1150" style="position: relative;">
                    <div class="nav " >
                        <div class="top">
                            <img src="/img/staffixTop.png">
                            <div class="topbody">
                                <div class="text">
                                    <p>全国咨询电话</p>
                                    <p>400-0858-319</p>
                                </div>
                                <a href="http://wpa.b.qq.com/cgi/wpa.php?ln=1&key=XzkzODA3MDY3OV80MDI1ODFfNDAwMDg1ODMxOV8yXw" class="qqbtn">
                                    <img src="/img/qqbtn.png">
                                </a>
                            </div>
                        </div>
                        <div  class="scrollTop">
                            <div class="stWrapper">
                                <img src="/img/scrollTop.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" >
            function myScrollspy1() {
                +function scrollAffix(){
                    var ww = $(window).width();
                    var nav = $("#myScrollspy1 .nav");
                    var ot = $("#myScrollspy1").offset().top - 200;
                    var msh = nav.height();
                    var minWidth = 100;
                    var timer0 = null;
                    var timer = null;
                    var seconds = 10;  /*执行返回头部动画的间隔*/
                    var _ms = 1000; /*1000ms 不滚动则滚动条消失*/
                    $("#myScrollspy1").affix({
                        offset:{
                            top:ot,
                            bottom: function () {

                                return (this.bottom =
                                    $('.footer').outerHeight(true) + msh)
                            }
                        }
                    })


                    /*返回顶部*/
                    $(".scrollTop").on("click",function(){


                        if(requestAnimationFrame){
                            cancelAnimationFrame(timer);
                            timer = requestAnimationFrame(function fn(){
                                var oTop = document.body.scrollTop || document.documentElement.scrollTop;
                                if(oTop > 0){
                                    document.body.scrollTop = document.documentElement.scrollTop = oTop - 50;
                                    timer = requestAnimationFrame(fn);
                                }else{
                                    cancelAnimationFrame(timer);

                                }
                            });
                        }else{
                            clearTimeout(timer);
                            timer = setTimeout(function fn(){
                                var oTop = document.body.scrollTop || document.documentElement.scrollTop;
                                if(oTop > 0){
                                    document.body.scrollTop = document.documentElement.scrollTop = oTop - 50;
                                    timer = setTimeout(fn,seconds);
                                }else{
                                    clearTimeout(timer);
                                }
                            },seconds)
                        }


                    })
                    /*小于多少时滚动消失*/
                    if(ww < minWidth){
                        +function isRolling(ms){
                            var isScrollFlag = false;
                            var isScrolling = false;

                            $(window).scroll(function(){

                                if(!isScrolling){
                                    nav.fadeIn();
                                }
                                isScrolling = true;
                                isScrollFlag = true;
                                clearTimeout(timer0);
                                timer0 = setTimeout(function fn(){

                                    if(isScrollFlag){
                                        isScrollFlag = false;
                                        timer0 = setTimeout(fn,ms);
                                    }else{

                                        clearTimeout(timer0);
                                        isScrolling = false;
                                        nav.fadeOut();
                                    }
                                },ms)


                            })

                        }(_ms)
                    }
                    else{
                        nav.show()
                    }


                }()
            }
        </script>
    </div>
</div>


</body>
</html>
