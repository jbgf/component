					<div id="float-r" class="btnRow">
						<span id="toggleBtn01" class="button float-r blue">【详细】</span>
					</div>
					<script type="text/javascript">
						$(document).on("click","#toggleBtn01",function(){
							var rbBtnRow = $(this).parent(".btnRow"),
							hideText = rbBtnRow.siblings(".hide");
							hideText.toggle();
							v = hideText.is(":visible");
							//切换按钮文字
							if(v){
								$(this).text("【收起】");
							}else{
								$(this).text("【详细】");
							}
						});
					</script>
